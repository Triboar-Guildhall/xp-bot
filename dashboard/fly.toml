# fly.toml app configuration for XP Bot Quest Dashboard

app = 'xp-bot-dashboard'
primary_region = 'ord'

[build]
  dockerfile = "../Dockerfile"

[processes]
  app = "python dashboard/app.py"

[env]
  ENV = "prod"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
