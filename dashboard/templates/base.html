<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XP Bot Quest Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">XP Bot Quest Dashboard</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/quests" class="{% if request.path == '/quests' %}active{% endif %}">All Quests</a></li>
                <li><a href="/quests?status=active" class="{% if request.args.get('status') == 'active' %}active{% endif %}">Active Quests</a></li>
                <li><a href="/quests?status=completed" class="{% if request.args.get('status') == 'completed' %}active{% endif %}">Completed Quests</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>XP Bot Quest Dashboard &copy; 2025</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
